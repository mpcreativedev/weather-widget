<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget Iframe</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>

  <script>
    window.addEventListener('message', function (e) {
      var iframe = document.querySelector('#weather-widget');
      switch (e.data.event) {
        case 'setIframeHeight' :
        iframe.height = e.data.value;
        break;
      }
    }, false)
  </script>
</head>
<body>
  <iframe id="weather-widget" src="http://localhost:8080/#/?background=fff&text=333&secondary=ff8000" frameborder="0" width="100%"></iframe>
</body>
</html>
